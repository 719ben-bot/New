<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checked</title>
	<script type="text/javascript" src="../jquery-1.8.2.js"></script>
</head>
<body>
	<input type="checkbox" name="all" id="checkedAll"/>全部<br>
	<input type="checkbox" name="items">name1
	<input type="checkbox" name="items">name2
	<input type="checkbox" name="items">name3
</body>
<script type="text/javascript">
	$(function() {
		$("#checkedAll").click(function(){
			var flag = this.checked;
			$("input[name='items']").attr("checked", flag);
		});
		$(':checkbox[name="items"]').click(function() {
			$('#checkedAll').attr('checked', $(':checkbox[name="items"]:checked').length == $(':checkbox[name="items"]').length);
		});
	});
</script>
</html>
