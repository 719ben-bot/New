<!DOCTYPE html>
<html>
<head>
	<title>date</title>
</head>
<body>
	<script type="text/javascript">
	var today = new Date();
	document.write('today--'+today+'<br>');
	document.write('getDate--'+today.getDate()+'<br>');
	document.write('getDay--'+today.getDay() + '<br>');
	document.write('getHours--'+today.getHours() + '<br>');
	document.write('getMilliseconds--'+today.getMilliseconds() + '<br>');
	document.write('getMinutes--'+today.getMinutes() + '<br>');
	document.write('getMonth--'+today.getMonth() + '<br>');
	document.write('getSeconds--'+today.getSeconds() + '<br>');
	document.write('getTime--'+today.getTime() + '<br>');
	document.write('getFullYear--'+today.getFullYear() + '<br>');
	document.write('getUTCDate--'+today.getUTCDate() + '<br>');
	document.write('getUTCDay--'+today.getUTCDay() + '<br>');
	document.write('getUTCHours--'+today.getUTCHours() + '<br>');
	document.write('getUTCMilliseconds--'+today.getUTCMilliseconds() + '<br>');
	document.write('getUTCMinutes--'+today.getUTCMinutes() + '<br>');
	document.write('getUTCMonth--'+today.getUTCMonth() + '<br>');
	document.write('getUTCSeconds--'+today.getUTCSeconds() + '<br>');
	document.write('getUTCFullYear--'+today.getUTCFullYear() + '<br>');
	//返回当前计算机上的时间和UTC时间之间相差的分钟数
	document.write('getTimezoneOffset--'+today.getTimezoneOffset() + '<br>');
	</script>
</body>
</html>
